<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <p>
              Click any number to start calculating!
            </p>
            <div class="calculator">
              <div class="calculator_screen">
                <input type="text" class="calculator_display" value="" disabled />
              </div>
              <div class="calculator_keys">
                  <div class="operator_keys">
                      <button class="operator" value="+">+</button>
                      <button class="operator" value="-">-</button>
                      <button class="operator" value="*">&times;</button>
                      <button class="operator" value="/">รท</button>
                      <button class="operator" value="%">%</button>
                  </div>
                  <div class="other_keys">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="0">0</button>
                    <button value="." class="decimal" data-action="decimal">.</button>
                    <button class="all-clear" value="all-clear">AC</button>
                    <button class="equal operator" value="=">=</button>
                </div>
              </div>
            </div>
          </div>
        <script src="calculator.js"></script>
    </body>
</html>
